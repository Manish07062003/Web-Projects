<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold's Gym</title>
    <link rel="stylesheet" href="/Projects/Gym Website/CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
</head>
<body>  
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="/Projects/Gym Website/Photos/gymlogo.jpeg" alt="no image found">
        </div>
        <!-- center box for navigation -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness calculator</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
        <!-- right box for buttons -->
        <div class="right">
            <button class="btn">
               Free trial 
            </button>
            <button class="btn">
               Join now 
            </button>
        </div>
    </header>
    <div class="container">
        <h1>Get in touch with us</h1>
        <form action="#">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter name">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter age">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter gender">
            </div>
            <div class="form-group">
                <input type="text" name="" placeholder="Enter locality">
            </div>
            <button class="btn">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
